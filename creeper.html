<canvas width="600" height="400"> </canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "darkgreen"; // CUADRADO VERDE
    pincel.fillRect(0,0,350,300); 

    pincel.fillStyle = "black"; // OJO IZQUIERDO
    pincel.fillRect(40,60,90,90); 

    pincel.fillStyle = "black"; // OJO DERECHO
    pincel.fillRect(210,60,90,90); 

    //---------------------------------------------

    pincel.fillStyle = "black"; // NARIZ
    pincel.fillRect(130,150,80,100); 

    pincel.fillStyle = "black"; // BOCA IZQUIERDA
    pincel.fillRect(90,190,40,110); 
    
    pincel.fillStyle = "black"; // BOCA DERECHA
    pincel.fillRect(210,190,40,110); 
    
</script>
