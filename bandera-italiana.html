<canvas width="600" height="400"> </canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "white"; // Propiedad
    pincel.fillRect(0,0,600,400); // Funcion

    pincel.fillStyle = "green"; // Propiedad
    pincel.fillRect(0,0,200,400); // Funcion

    pincel.fillStyle = "red"; // Propiedad
    pincel.fillRect(400,0,200,400); // Funcion

    pincel.fillStyle = "yellow";
    pincel.beginPath(); // Le decimos al lienzo que espere instrucciones, que nosotros le iremos diciendo a donde tiene que ir, por eso la instruccion es "Begin Path" o "Empezar camino".
    pincel.moveTo(300,200); // Mover el pincel a la posicion indicada
    pincel.lineTo(200,400); // Dibujar una linea del punto 300,200 al 200,400
    pincel.lineTo(400,400); // Dibujar una linea del punto 300,200 al 200,400
    pincel.fill();

    pincel.fillStyle = "blue";
    pincel.beginPath(); // Le decimos al lienzo que espere instrucciones, que nosotros le iremos diciendo a donde tiene que ir, por eso la instruccion es "Begin Path" o "Empezar camino".
    pincel.arc(300,200,50,0,2*3.14)
    pincel.fill();

</script>
